<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY 3</title>
    <!-- link de sitio sweet alert mensajes mÃ¡s elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>TALLER METODO INDEFOX</h1>
        <h2>BUSQUEDA DE ELEMENTOS ARRAYS</h2>
        <br><br>
        <p>Estudiante se encuentra en indice No.</p>
        <p id="std"></p>
        <script>
            let std=new Array();
            //
            let num=parseInt(prompt("INGRESE TOPE MAXIMO"));
            //
            for(i=0;i<num;i++){
                std[i]=prompt("ingrese nombre a guardar");
            }
            //
            let buscar=prompt("INGRESE NOMBRE A BUSCAR");
            //
            //
            let find=std.indexOf(buscar.trim());
            //condicional
            if(find>-1){
                swal("Apreciado usuario","NOMBRE ENCONTRADO EN ARRAYS","Success");
                document.getElementById("std").innerHTML=find+"..."+buscar;
            }else{
                swal("Apreciado usuario","NOMBRE NO ENCONTRADO EN ARRAYS","error");
                document.getElementById("std").innerHTML=find+"EROR ..NOMBRE NO ENCONTRADO..."+buscar;
            }
        </script>


    </center>
    
</body>
</html>
