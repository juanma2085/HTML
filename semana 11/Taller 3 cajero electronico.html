<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Electronico</title>
    <!-- link de sitio sweetalert mensajes mÃ¡s elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        h1,h2,h3{
            font-size: 26px;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <center>
        <img src="./img/nu.jpeg" alt="" width="150" height="150">
        <h1>BANCO NUBANK</h1>
        <h2>RETIRO DINERO CAJERO ELECTRONICO</h2>
        <h3>BIENVENIDO-A-   SR USUARIO-A-</h3>
        <br><br>
        <script>
            let sw=0; //variable controla acceso al dinero
            let cuenta=parseInt(prompt("INGRESE NUMERO DE CUENTA DE AHORROS"));
            let saldo=parseInt(prompt("INGRESE SALDO A CONSIGNAR"));
            let valor=parseInt(prompt("INGRESE VALOR DINERO $$ A RETIRAR"));
            //CONDICIONAL
            if(valor>saldo){
                swal("Estimado usuario","**** FONDOS INSUFICIENTES ****","ERROR");
            }else{
                sw=1; //activado
                var saldof;
                saldof=saldo-valor;
                swal("Estimado usuario"," RETIRE SU DINERO !!","SUCCESS");
            }
            //CONDICIONAL
            if(sw==0){
                document.write("RECUERDE SU SALDO DISPONIBLE ES......$"+saldo);
            }else{
                document.write("NO OLVIDE RETIRAR SU TARJETA, SU SALDO ACTUAL ES......$"+saldo);
            }
        </script>
    </center>
    

</body>
</html>
